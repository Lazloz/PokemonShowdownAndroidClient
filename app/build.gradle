apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion '20.0.0'
    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 21
        versionCode 8
        versionName '1.1.3'
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}

dependencies {
    compile 'com.android.support:support-v4:21.0.3'
    compile 'org.java-websocket:Java-WebSocket:1.3.0'
    compile 'com.braintreepayments.api:braintree:1.4.0'
    compile 'com.loopj.android:android-async-http:1.4.5'
    compile files('libs/android-integration-3.1.0.jar')
}

task appStart(type: Exec, dependsOn: 'installDebug') {
    // linux
    def adb = android.plugin.extension.getAdbExe().toString()
    commandLine adb, 'shell', 'am', 'start', '-n', 'com.pokemonshowdown.app/.WelcomeActivity'
}
